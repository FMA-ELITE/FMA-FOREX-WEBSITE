<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Mastery Academy | MTN Mobile Money Payments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --dark: #1A1A2E;
            --blue: #16213E;
            --green: #2ECC71;
            --red: #E74C3C;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: var(--dark);
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--blue), #0F3460);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            background-image: url('GBPUSD_2025-04-11_12-20-17.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 60px;
            width: auto;
            z-index: 100;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Form Styles */
        .form-input {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid var(--gold);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }
        
        .status-message {
            font-size: 14px;
            margin-top: 15px;
            min-height: 50px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Pricing Box */
        .pricing-box {
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        
        .pricing-box h3 {
            color: var(--gold);
            font-size: 24px;
            margin-top: 0;
        }
        
        .price {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: var(--green);
        }
        
        /* Button Styles */
        .btn {
            display: inline-block;
            background: var(--gold);
            color: black;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: var(--green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                position: static;
                display: block;
                margin: 0 auto 20px;
            }
            
            .header {
                padding: 30px 15px;
            }
            
            .pricing-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="fma logo.jpg" alt="Forex Mastery Academy Logo" class="logo">
        <div class="container">
            <h1>FOREX MASTERY ACADEMY</h1>
            <p>Professional Trading Signals & Personalized Mentorship</p>
        </div>
    </header>

    <div class="container">
        <div class="pricing-box">
            <h3>1 MONTH SIGNALS</h3>
            <div class="price">50,000 UGX</div>
            
            <!-- Payment Form (initially hidden) -->
            <div id="payment-form" style="display: none;">
                <input type="text" id="customer-name" class="form-input" placeholder="Full Name" required>
                <input type="email" id="customer-email" class="form-input" placeholder="Email Address" required>
                <input type="tel" id="customer-phone" class="form-input" placeholder="Phone Number (e.g., 0755123456)" required>
                
                <button id="pay-button" class="btn" onclick="initiateMTNPayment()">
                    Complete MTN Mobile Money Payment
                </button>
                
                <p id="payment-status" class="status-message"></p>
            </div>
            
            <!-- Initial Pay Button -->
            <button id="show-form-button" class="btn" onclick="showPaymentForm()">
                Pay via MTN Mobile Money
            </button>
        </div>
    </div>

    <script>
        // Show payment form when pay button is clicked
        function showPaymentForm() {
            document.getElementById('payment-form').style.display = 'block';
            document.getElementById('show-form-button').style.display = 'none';
        }
        
        // Initiate MTN Mobile Money payment
        function initiateMTNPayment() {
            const name = document.getElementById('customer-name').value.trim();
            const email = document.getElementById('customer-email').value.trim();
            const phone = document.getElementById('customer-phone').value.trim();
            const statusElement = document.getElementById('payment-status');
            
            // Validate inputs
            if (!name || !email || !phone) {
                statusElement.innerHTML = '<span style="color:var(--red);">Please fill all fields</span>';
                return;
            }
            
            // Validate Ugandan phone number
            if (!/^(0|256|\+256)(7|3)\d{8}$/.test(phone)) {
                statusElement.innerHTML = '<span style="color:var(--red);">Please enter a valid Ugandan phone number</span>';
                return;
            }
            
            // Format phone number
            const formattedPhone = formatPhoneNumber(phone);
            const amount = 50000; // 50,000 UGX
            const recipient = "0790103115";
            const reference = `FMA-${Date.now().toString().slice(-6)}`;
            
            // Show processing status
            statusElement.innerHTML = 'Processing your payment...';
            
            // Disable button during processing
            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.innerHTML = 'Processing...';
            
            // Create MTN payment deep link
            const mtnLink = `momo://send?phone=${recipient}&amount=${amount}&note=${encodeURIComponent(reference)}`;
            
            // Try to open MTN MoMo app
            window.location.href = mtnLink;
            
            // Fallback to USSD if app doesn't open
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = `tel:*165*3*1*${recipient}*${amount}%23`;
                }
            }, 1000);
            
            // Simulate payment confirmation (in real app, use webhook)
            setTimeout(() => {
                statusElement.innerHTML = `
                    <span style="color:var(--green);">âœ“ Payment initiated successfully!</span><br>
                    <small>Complete the payment on your phone. Confirmation will be sent to ${email}</small>
                `;
                payButton.disabled = false;
                payButton.innerHTML = 'Complete MTN Mobile Money Payment';
                
                // In a real implementation, you would:
                // 1. Verify payment via API/webhook
                // 2. Send confirmation email
                // 3. Grant access to service
            }, 3000);
        }
        
        // Format phone number to standard format
        function formatPhoneNumber(phone) {
            // Remove any non-digit characters
            let cleaned = phone.replace(/\D/g, '');
            
            // Convert to local format if it starts with country code
            if (cleaned.startsWith('256')) {
                cleaned = '0' + cleaned.slice(3);
            }
            
            // Ensure it's 10 digits starting with 0
            if (cleaned.length === 9 && !cleaned.startsWith('0')) {
                cleaned = '0' + cleaned;
            }
            
            return cleaned;
        }
    </script>
</body>
</html>
